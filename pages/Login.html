  <body>
    <div class="wrapper">
        <header class="header">
            
        </header>
        <section class="login">
            <form id="login" style="display: flex;flex-direction: column;width: 30%;height: 50vh;margin: auto;">
                <label for="email">email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">password</label>
                <input type="password" name="password" id="password" required>
                <input type="submit" value="Login" style="width: 200px;margin: 50px auto;">
            </form>
            <p class="error"style="display: none;color:red">email or password mismatch</p>
            <p>don't have an account? you can <a href="./Signup.html"> signup here</a></p>
        </section>

        <footer class="footer">
            
        </footer>
    </div>
